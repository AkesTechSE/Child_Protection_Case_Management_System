        <p style="margin-bottom: 30px; font-size: 1.2rem; max-width: 600px;">
          The ChildSafe Case Management System requires JavaScript to function properly. 
          Please enable JavaScript in your browser settings to continue.
        </p>
        <div style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; max-width: 600px;">
          <h3 style="margin-bottom: 15px;">How to enable JavaScript:</h3>
          <ul style="text-align: left; margin-left: 20px;">
            <li><strong>Chrome:</strong> Settings → Privacy and Security → Site Settings → JavaScript → Allow</li>
            <li><strong>Firefox:</strong> about:config → javascript.enabled → true</li>
            <li><strong>Safari:</strong> Preferences → Security → Enable JavaScript</li>
            <li><strong>Edge:</strong> Settings → Cookies and site permissions → JavaScript → Allow</li>
          </ul>
        </div>
        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
          If you continue to experience issues, please contact support at support@childsafe.example.com
        </p>
      </div>
    </noscript>
